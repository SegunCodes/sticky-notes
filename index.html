<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sticky notes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="heading">
            <div id="heading">
              <h1>Sticky Notes</h1>
              <a href="https://olusegun-joe-alabi.netlify.app" target="_blank" rel="noopener noreferral" id="ts">By SegunCodes</a>
            </div>
          </div>
          <div id="form">
            <form id="inputForm">
              <div class="form-group">
                <input type="text" class="form-control inputText" maxlength="15" id="new-note-title-input" placeholder="Title (maxlength is 15 characters)" autocomplete="off" autofocus="" name="">
              </div>
              <div class="form-group">
                <textarea class="form-control inputText" maxlength="150"  rows="3" cols="50" placeholder="Note Content (maxlength is 150 characters)" id="new-note-body-input" autocomplete="off" required></textarea>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-warning btn-block" value="Create Note">
              </div>
            </form>
          </div>
          <div>
            <h3 id="no-notes">Oops! No Notes Found, Add one!</h3>
            <ul id="notes"></ul>
          </div>
        </div>
      </div>
    </div>

    
    <script src="myscripts.js"></script>
  </body>
</html>
